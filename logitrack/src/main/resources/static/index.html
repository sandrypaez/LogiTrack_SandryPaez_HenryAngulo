<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LogiTrack - Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="login-container">
        <h1>LogiTrack</h1>
        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario" />

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña" />

            <button type="submit">Iniciar Sesión</button>
            <p id="message" class="message"></p>
        </form>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      const message = document.getElementById('message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const usuario = form.username.value.trim();
        const contraseña = form.password.value.trim();

        if (!usuario || !contraseña) {
          message.textContent = "Por favor completa todos los campos.";
          message.style.color = "red";
          return;
        }

        try {
          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: usuario, password: contraseña })
          });

          if (!response.ok) {
            const errorData = await response.json();
            message.textContent = errorData.message || "Error en el inicio de sesión";
            message.style.color = "red";
            return;
          }

          const data = await response.json();
          message.textContent = "Inicio de sesión exitoso! Redirigiendo...";
          message.style.color = "green";

          // Guardar token JWT en localStorage para usar en próximos requests
          localStorage.setItem('token', data.token);
          
          // Guardar información del usuario
          localStorage.setItem('userInfo', JSON.stringify({
            username: data.usuario,
            email: data.email,
            rol: data.rol
          }));

          // Redirigir al dashboard después de 1 segundo
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);

        } catch (error) {
          console.error('Error:', error);
          message.textContent = "Error de conexión al servidor.";
          message.style.color = "red";
        }
      });
    </script>
</body>
</html>
