
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LogiTrack - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 45px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: slideIn 0.5s ease-out;
      box-sizing: border-box;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h1 {
      margin-bottom: 8px;
      color: #667eea;
      font-weight: 800;
      font-size: 32px;
    }

    .login-container .subtitle {
      color: #888;
      font-size: 14px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .login-container h2 {
      color: #667eea;
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: #34495e;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      padding: 14px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus,
    select:focus {
      border-color: #667eea;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    select {
      cursor: pointer;
    }

    button[type="submit"] {
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 5px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .register-toggle-btn {
      padding: 12px;
      background-color: #f0f0f0;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .register-toggle-btn:hover {
      background-color: #667eea;
      color: white;
    }

    .back-btn {
      padding: 12px;
      background-color: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 15px;
    }

    .back-btn:hover {
      background-color: #d0d0d0;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #ccc;
      font-weight: bold;
      font-size: 12px;
      text-transform: uppercase;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background-color: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .message {
      margin-top: 10px;
      font-weight: 600;
      height: auto;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }

    .message:not(:empty) {
      display: block;
    }

    .message[style*="color: red"] {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message[style*="color: green"] {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    @media (max-width: 480px) {
      body, html {
        padding: 10px;
      }

      .login-container {
        padding: 30px 25px;
        max-width: 100%;
      }

      .login-container h1 {
        font-size: 28px;
      }

      .login-container .subtitle {
        font-size: 13px;
      }

      .login-container h2 {
        font-size: 20px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      select,
      button[type="submit"],
      .register-toggle-btn,
      .back-btn {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üì¶ LogiTrack</h1>
    <p class="subtitle">Sistema de Gesti√≥n de Bodegas</p>

    <div id="loginView">
      <form id="loginForm">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario" />

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" name="password" required placeholder="Ingresa tu contrase√±a" />

        <button type="submit">Iniciar Sesi√≥n</button>
        <p id="message" class="message"></p>
      </form>
      <div class="divider">o</div>
      <button type="button" class="register-toggle-btn" onclick="showRegisterForm()">Crear Nueva Cuenta</button>
    </div>

    <div id="registerView" style="display: none;">
      <form id="registerForm">
        <h2>Registrarse</h2>
        <label for="regUsername">Usuario</label>
        <input type="text" id="regUsername" name="username" required placeholder="Elige un usuario" />

        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" name="email" required placeholder="Ingresa tu email" />

        <label for="regPassword">Contrase√±a</label>
        <input type="password" id="regPassword" name="password" required placeholder="Ingresa tu contrase√±a" />

        <label for="regRol">Rol</label>
        <select id="regRol" name="rol" required>
          <option value="">Selecciona un rol</option>
          <option value="ADMIN">Administrador</option>
          <option value="OPERADOR">Operador</option>
        </select>

        <button type="submit">Registrarse</button>
        <p id="registerMessage" class="message"></p>
      </form>
      <button type="button" class="back-btn" onclick="showLoginForm()">‚Üê Volver</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    const registerForm = document.getElementById('registerForm');
    const registerMessage = document.getElementById('registerMessage');

    function showRegisterForm() {
      document.getElementById('loginView').style.display = 'none';
      document.getElementById('registerView').style.display = 'block';
    }

    function showLoginForm() {
      document.getElementById('registerView').style.display = 'none';
      document.getElementById('loginView').style.display = 'block';
      registerMessage.textContent = '';
      registerForm.reset();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const usuario = form.username.value.trim();
      const contrase√±a = form.password.value.trim();

      if (!usuario || !contrase√±a) {
        message.textContent = "Por favor completa todos los campos.";
        message.style.color = "red";
        return;
      }

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: usuario, password: contrase√±a })
        });

        if (!response.ok) {
          const errorData = await response.json();
          message.textContent = errorData.message || "Error en el inicio de sesi√≥n";
          message.style.color = "red";
          return;
        }

        const data = await response.json();
        message.textContent = "Inicio de sesi√≥n exitoso! Redirigiendo...";
        message.style.color = "green";

        localStorage.setItem('token', data.token);
        
        localStorage.setItem('userInfo', JSON.stringify({
          username: data.usuario,
          email: data.email,
          rol: data.rol
        }));

        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1000);

      } catch (error) {
        console.error('Error:', error);
        message.textContent = "Error de conexi√≥n al servidor.";
        message.style.color = "red";
      }
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = registerForm.username.value.trim();
      const email = registerForm.email.value.trim();
      const password = registerForm.password.value.trim();
      const rol = registerForm.rol.value.trim();

      if (!username || !email || !password || !rol) {
        registerMessage.textContent = "Por favor completa todos los campos.";
        registerMessage.style.color = "red";
        return;
      }

      try {
        const response = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, rol })
        });

        if (!response.ok) {
          const errorData = await response.json();
          registerMessage.textContent = errorData.message || "Error en el registro";
          registerMessage.style.color = "red";
          return;
        }

        registerMessage.textContent = "Registro exitoso! Iniciando sesi√≥n...";
        registerMessage.style.color = "green";

        const data = await response.json();
        localStorage.setItem('token', data.token);
        localStorage.setItem('userInfo', JSON.stringify({
          username: data.usuario,
          email: data.email,
          rol: data.rol
        }));

        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1000);

      } catch (error) {
        console.error('Error:', error);
        registerMessage.textContent = "Error de conexi√≥n al servidor.";
        registerMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
