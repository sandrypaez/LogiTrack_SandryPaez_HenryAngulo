spring.application.name=logitrack

# ============================================
# Configuración del Servidor
# ============================================
server.port=8080
server.servlet.context-path=/
server.address=0.0.0.0
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================
# Conexión a la base de datos H2 (para desarrollo/testing)
# ============================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# Configuración de JPA / Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# Configuración JWT
# ============================================
jwt.secret=LogiTrackSecretKeyForJWTTokenGeneration2024SecureKeyMustBeAtLeast32Characters
jwt.expiration=86400000

# ============================================
# Configuración de CORS (para Insomnia/Postman)
# ============================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# ============================================
# Configuración de Logging
# ============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.c3.logitrack=INFO
logging.level.org.springframework.security=DEBUG

# ============================================
# Configuración de Swagger/OpenAPI
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
